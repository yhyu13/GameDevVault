		<script src="./TweenMax.min.js.download"></script>
		<script type="text/javascript">
//references
var tw;
var main = this;
var bannerContain = document.getElementById("banner");
var clickCatch = document.getElementById("click-catch");
//time
var i;
var timeFromStart = 0;
var prevTime = 0;
var currentTime = 0;
var deltaTime = 0;
//state
var bannerEnd = false;
//
//init
window.onload = function() {
	//references
	tw = TweenMax;
	//reset elements
	initGFX();
	//start
	tw.delayedCall(0.02, begin);
}
function begin(){
	//show banner
	tw.to(bannerContain, 0.5, {opacity: 1, ease: Quad.easeOut});
	//time
	currentTime = tw.ticker.time;
	if(needsFrameTick){
		tw.ticker.addEventListener("tick", frameTick, this, true, 1);
	}
	//animation sequence
	tw.delayedCall(15, function(){
		bannerEnd = true;
	});
	doAnimation();
}
function frameTick(event){
	//time
	prevTime = currentTime;
	currentTime = tw.ticker.time;
	deltaTime = (currentTime - prevTime);
	timeFromStart += deltaTime;
	doFrameTick();
}
function print(obj){
	console.log(obj);
}

//state
var defaultForce3D = false;
var needsFrameTick = true;

//references
var img1 = document.getElementById("img1");
var img2 = document.getElementById("img2");
var imgPivot1 = document.getElementById("img1-pivot");
var imgPivot2 = document.getElementById("img2-pivot");
var imgPivot3 = document.getElementById("img3-pivot");
var img3 = document.getElementById("img3");
var img4 = document.getElementById("img4");
var img5 = document.getElementById("img5");
var bottombar = document.getElementById("bottom-bar");
var headline = document.getElementById("headline");
var tagline = document.getElementById("tagline");
var logo = document.getElementById("logo");
var particlesElem = document.getElementById("particles");
var particleBase = document.getElementById("particle-base");
//
//size data
var masterSizeData = {
	size300x250: {
		logoOffset: -80,
		img1: {to: "90% 48%"},
		img2: {to: "240px 51px"},
		img3: {to: "50% 70%"},
		spawnPoint: {x: 180, y: 160},
		img3EndSc: 1.1,
		headlinePos: {fontSize: 24},
	},
	size160x600: {
		logoOffset: -80,
		img1: {to: "50% 30%"},
		img2: {to: "50% 30%"},
		img3: {to: "50% 30%"},
		spawnPoint: {x: 100, y: 250},
		img3EndSc: 1.02,
		headlinePos: {x: 0, y: 230, fontSize: 24},
	},
	size300x600: {
		logoOffset: -80,
		img1: {to: "50% 30%"},
		img2: {to: "254px 115px"},
		img3: {to: "50% 30%"},
		spawnPoint: {x: 146, y: 310},
		img3EndSc: 1.02,
		headlinePos: {x: 0, y: 534/2, fontSize: 36},
	},
	size728x90: {
		logoOffset: -80,
		img1: {to: "301px 83px"},
		img2: {to: "204px 45px"},
		img3: {to: "201px 82px"},
		spawnPoint: {x: 201, y: 82},
		img3EndSc: 1.02,
		headlinePos: {x: 68, y: 36, fontSize: 21},
	},
};
var sizeData = masterSizeData["size"+sizeType];

function randomRange (min, max) {
  return min + Math.random() * (max - min);
}

var numParticles = 60;
var particles = [];
var particlesActive = false;

//init elements
function initGFX(){
	tw.set(logo, {y: sizeData.logoOffset});
	tw.set(headline, {autoAlpha: 0});
	tw.set(tagline, {autoAlpha: 0});
	tw.set(img1, {transformOrigin: sizeData.img1.to});
	tw.set(imgPivot1, {transformOrigin: sizeData.img1.to});
	tw.set(img2, {transformOrigin: sizeData.img2.to});
	tw.set(imgPivot2, {transformOrigin: sizeData.img2.to});
	tw.set(imgPivot3, {rotation: 0});
	tw.set(img2, {autoAlpha: 0});
	tw.set(img3, {autoAlpha: 0, transformOrigin: sizeData.img3.to});
	tw.set(img4, {autoAlpha: 0, transformOrigin: sizeData.img3.to});
	tw.set(img5, {autoAlpha: 0, transformOrigin: sizeData.img3.to});

	var left, height, width, top;
	width = sw;
	height = sh;
	left = 0;
	top = 0;
	if(sizeType == "160x600"){
		width = 140;
		height = 315;
		top = 102;
		left = (sw - width) / 2;
	}
	if(sizeType == "300x600"){
		width = 220;
		height = 420;
		left = (sw - width) / 2;
		top = 90;
	}
	if(sizeType == "728x90"){
		width = 282;
		height = 90;
		top = 0;
		left = 84;
	}
	if(sizeType == "300x250"){
		width = 270;
		height = 118;
		top = 64;
		left = (sw - width) / 2;
	}
	tw.set(headline, {width: width, height: height, top: top, left: left, fontSize: sizeData.headlinePos.fontSize + "px"});

	//particles
	var i, particle, x, y, scale;
	for(i = 0; i < numParticles; i++){
		particle = particleBase.cloneNode(true);
		particle.id = "particle" + (i + 1);
		particlesElem.appendChild(particle);
		x = sizeData.spawnPoint.x + randomRange(-60, 60);
		y = sizeData.spawnPoint.y + randomRange(-20, 20);
		scale = randomRange(0.5, 1);
		dir = (x > sizeData.spawnPoint.x) ? 1 : -1;
		tw.set(particle, {x: x, y: y, scale: scale, alpha: 0});
		particles.push({particle: particle, tick: 0, startTick: 0, startDelay: randomRange(0, 0.4), x: x, y: y, dir: dir, torque: randomRange(1, 7), speed: randomRange(120, 380), theta: (dir == -1) ? randomRange(Math.PI + -Math.PI / 6, Math.PI + Math.PI / 6) : randomRange(-Math.PI / 6, Math.PI / 6), alpha: 0, scale: scale});
	}
}

//frame tick 
function doFrameTick(){

	if(!particlesActive){
		return;
	}

	var i, particle, theta, x, y;
	for(i = 0; i < numParticles; i++){
		particle = particles[i];
		particle.startTick += deltaTime;
		if(particle.startTick < particle.startDelay){
			continue;
		}
		particle.tick += deltaTime;
		if(particle.tick < 0.5){
			if(particle.alpha < 1){
				particle.alpha += 0.1;
			} else {
				particle.alpha = 1;
			}
		} else {
			if(particle.alpha > 0){
				particle.alpha -= 0.04;
			} else {
				particle.alpha = 0;
			}
		}
		particle.speed -= deltaTime * 100;
		particle.torque *= 0.96;
		particle.theta += deltaTime * -particle.torque * particle.dir;
		particle.x += Math.cos(particle.theta) * deltaTime * particle.speed * 1.6;
		particle.y += Math.sin(particle.theta) * deltaTime * particle.speed;
		tw.set(particle.particle, {x: particle.x, y: particle.y, alpha: particle.alpha});
	}

}


//animation
function doAnimation(){

	var d = 0.1;
	tw.to(logo, 0.5, {y: 0});

	tw.to(img1, 4, {scale: 1.25, ease: Linear.easeNone, delay: d});

	d += 1;

	tw.to(imgPivot1, 0.1, {scale: 1.25, ease: Power2.easeIn, delay: d});
	tw.to(img2, 0.3, {autoAlpha: 1, ease: Power2.easeOut, delay: d});

	tw.to(img2, 4, {scale: 1.25, ease: Linear.easeNone, delay: d});

	d += 1;

	tw.to(imgPivot2, 0.1, {scale: 1.25, ease: Power2.easeIn, delay: d});
	tw.to(img3, 0.3, {autoAlpha: 1, ease: Power2.easeOut, delay: d});

	tw.to(headline, 0.3, {autoAlpha: 1, ease: Power2.easeOut, delay: d});

	tw.to(imgPivot3, 1.6, {scale: sizeData.img3EndSc, rotation: 0, ease: Power3.easeOut, delay: d});

	tw.delayedCall(d, function(){
		particlesActive = true;
	});

	d += 0.6;
	tw.set(img4, {autoAlpha: 1, ease: Power2.easeOut, delay: d});
	d += 0.3;
	tw.set(img5, {autoAlpha: 1, ease: Power2.easeOut, delay: d});
	d += 1.5;

	tw.to(headline, 0.2, {autoAlpha: 0, ease: Power2.easeIn, delay: d});
	d += 0.2;
	tw.to(tagline, 0.2, {autoAlpha: 1, ease: Power2.easeOut, delay: d});

}
		</script>
